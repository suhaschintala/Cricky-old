<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title>Cricky</title>
	<link href="css/style.css" type="text/css" rel="stylesheet"/>
	<script src="scripts/angular.min.js" type="text/javascript"></script>
</head>

<body ng-controller="myCtrl">

	<div class="header">
		<h1 class="heading"> Cricky </h1>
	</div>
	
	<br><br><br>

	<div class="scoreWidget">
		<!-- <h2 class="totalScore">player - {{output}}/{{wickets}}</h2> -->
	</div>

	<div class="heading">
		<h2 class="totalScore">output - {{output}}</h2>
		<h2 class="totalScore">score - {{score}}</h2>	

		<!-- <h2 class="wickets">{{output}}</h2>		 -->
		<!-- for player in players -->
	</div>

	<br><br>

	<div class="hitScore">
		<button class="ip btn-circle btn-xl" ng-click="click(1)">1</button>
		<button class="ip btn-circle btn-xl" ng-click="click(2)">2</button>
		<button class="ip btn-circle btn-xl" ng-click="click(3)">3</button>
		<br>
		<button class="ip btn-circle btn-xl" ng-click="click(4)">4</button>
		<button class="ip btn-circle btn-xl" ng-click="click(5)">5</button>
		<button class="ip btn-circle btn-xl" ng-click="click(6)">6</button>	
	</div>
</body>
	<script src="scripts/app.js"></script>
</html>
